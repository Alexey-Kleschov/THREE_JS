<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="build/three.min.js"></script>
</head>
<body>
    <script>
        var scene, camera, renderer, container;
        var W, H;
        var sun, sun_geometry, sun_material;
        var earth, earth_geometry, earth_material;
        var t = 0, y = 0;

        container = document.createElement('div');
        document.body.appendChild(container);
        
        W = parseInt(window.innerWidth);
        H = parseInt(window.innerHeight);        
        
        camera = new THREE.PerspectiveCamera(45, W/H, 1, 10000);
        camera.position.z = 6300;
        scene = new THREE.Scene();

        //SUN CREATION**************************************
        sun_geometry = new THREE.SphereGeometry(430, 30, 30);
        sun_material = new THREE.MeshNormalMaterial();
        sun = new THREE.Mesh(sun_geometry, sun_material);
        scene.add(sun);
        //--------------------------------------------------

        //EARTCH CREATION**************************************
        earth_geometry = new THREE.SphereGeometry(50, 20, 20); 
        earth_material = new THREE.MeshNormalMaterial();
        earth = new THREE.Mesh(earth_geometry, earth_material);
        earth.position.x = 1500;
        scene.add(earth);
        //--------------------------------------------------

        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(W, H);
        container.appendChild(renderer.domElement);

        document.addEventListener('mousemove', function(event) {
            y = parseInt(event.offsetY);
        });

        animation();
        function animation() {
            requestAnimationFrame(animation);

            sun.rotation.y += 0.001;
            earth.position.x = Math.sin(t*0.1)*1500;
            earth.position.z = Math.cos(t*0.1)*3500;
            t += Math.PI/180*2;

            // camera.lookAt(earth.position);
            // camera.position.x = sun.position.x;
            // camera.position.z = sun.position.z;
            // camera.lookAt(earth.position);
            camera.position.y = y*5;
            camera.lookAt(scene.position);
            

            renderer.render(scene, camera);  
        };
        animation();

        function onWindowresize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowresize, false);

    </script>
</body>
</html>
