<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="build/three.min.js"></script>
</head>
<body>
    <script>
        var scene, camera, render;
        container = document.createElement('div');
        document.body.appendChild(container);
        camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.y = 0;
        camera.position.z = 600;
        
        scene = new THREE.Scene();

        var cube_geometry = new THREE.CubeGeometry(100, 100, 100);
        // var cube_texture = new THREE.MeshBasicMaterial({color: 0x7fffb7});
        var cube_texture = new THREE.MeshNormalMaterial({color: 0x7fffb7});
        var cube = new THREE.Mesh(cube_geometry, cube_texture);
        cube.position.y = 300;
        scene.add(cube);

        var cylinder_geometry = new THREE.CylinderGeometry(50, 50, 200);
        var cylinder_texture = new THREE.MeshNormalMaterial();
        var cylinder = new THREE.Mesh(cylinder_geometry, cylinder_texture);
        cylinder.position.x = -300;
        scene.add(cylinder);

        var sphere_geometry = new THREE.SphereGeometry(50);
        var sphere_texture = new THREE.MeshNormalMaterial();
        var sphere = new THREE.Mesh(sphere_geometry, sphere_texture);
        scene.add(sphere);

        render = new THREE.WebGLRenderer({ alpha: true });
        render.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(render.domElement);

        animation();
        
        function animation() {
            requestAnimationFrame(animation);
            cylinder.rotation.x += 180/Math.PI*0.001;
            cylinder.rotation.z += 180/Math.PI*0.0001;
            cube.rotation.y += 180/Math.PI*0.001;
            sphere.rotation.x += 180/Math.PI*0.001;
            render.render(scene, camera);  
        };

        
    </script>
</body>
</html>
